branches:
  only:
    - master

sudo: false
language: node_js
node_js:
- '8'
dist: trusty
cache:
  directories:
  - node_modules
before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH="$HOME/.yarn/bin:$PATH"

matrix:
  include:
    - env: NAME="raven-js"
      install: true
      addons:
        chrome: stable
        firefox: latest
        sauce_connect: true
      script: .travis/raven-js.sh
    - env: NAME="packages/*/lint"
      install: true
      script: .travis/lint.sh
    - env: NAME="packages/*/test"
      install: true
      script: .travis/test.sh
