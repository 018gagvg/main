name: Test
on:
  push:
    branches:
      - master
      - release/**
      - major/**
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [6, 8, 10, 12, 14]

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Install
        run: yarn install --ignore-engines --ignore-scripts
      - name: Test
        env:
          NODE_VERSION: ${{ matrix.node }}
        run: ./scripts/test.sh
