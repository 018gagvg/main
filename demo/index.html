<html>
    <head>
        <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/style.css"
        />
        <script src="https://cdn.jsdelivr.net/npm/rrweb-player@latest/dist/index.js"></script>
        <script>
        function executeEvents() {
            var node = document.getElementById('rrweb');
            while (node.firstChild) {
                node.removeChild(node.firstChild);
            }

            new rrwebPlayer({
                target: node,
                data: {
                    events: JSON.parse(document.getElementById('events').value).events,
                    autoPlay: true,
                },
            });
        }
        </script>
    </head>
    <body style="margin: 20px">
    <form onSubmit="event.preventDefault(); executeEvents();" style="margin: 0 0 20px;">
        <label for="events">JSON data (from rrweb.json):</label>
        <textarea id="events" style="width: 100%; height: 100px; margin: 0 0 20px"></textarea>
        <button type="submit">Run</button>
    </form>
    <div id="rrweb"></div>
</html>
